<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <form action="#" id="form-autorization">
            <h3>Login:</h3><input type="login" id="input-login" maxlength="12">
            <h3>Password:</h3><input type="password" id="input-password" maxlength="16">
        </form>
        <div id="form-btns">
        <button type="submit" id="btn-send" onclick="minLength()"><h3>SEND</h3></button>
        <button type="reset" id="btn-reset" onclick="reset()"><h3>RESET</h3></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
